<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人网页</h1>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">我的项目</a>
        <a href="#contact">联系我</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>关于我</h2>
        <p>你好！我是一名热爱编程和设计的开发者。我的目标是创造出用户友好的应用程序和网站。</p>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <ul>
            <li>项目1：个人博客</li>
            <li>项目2：在线商店</li>
            <li>项目3：任务管理应用</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>电话: 123-456-7890</li>
        </ul>
    </section>
</div>

<footer>
    <p>&copy; 2023 我的个人网页</p>
</footer>

</body>
</html>
